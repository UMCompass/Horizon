<!DOCTYPE html>
<html>
<head>
    <title>Horizon - Login</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
    <script src="../jquery-1.11.0.min.js"></script>
    <script src="Login.js"></script>
</head>

<body>
    <div id="sidebar">
        <!-- action should point to the correct url to send information to -->
        <form action="database">
            <label for="username">Username:</label>
            <input id="username" type="text" name="username"><br>
            <label for="password">Password:</label>
            <input id="password" type="password" name="password"><br>
            <input type="submit" value="Login">
        </form>
        <p id="register">Not registered yet? Click here.</p>
    </div>
    <div id="mainWindow">
        <header>Welcome to Compass!</header>
        <p>We're here to help you navigate the difficult bureaucratic tasks required by your school.  That way you can focus on your studies and on having fun!  Log in and take a look around!
            It's free and fun!</p>
    </div>
</body>
</html>
